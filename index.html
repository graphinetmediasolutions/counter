<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSK Counter</title>
</head>
<body>
        <section>
            <div class="counters-group d-flex justify-content-center my-5 py-5" data-duration="3000">
                <div class="counter" data-target="500" data-prefix="+" data-suffix=" units">0</div>
                <div class="counter" data-target="1000" data-prefix="+" data-suffix=" items">0</div>
                <div class="counter" data-target="800" data-prefix="+" data-suffix=" units">0</div>
                <div class="counter" data-target="1500" data-prefix="+" data-suffix=" items">0</div>
            </div>
            <div class="counters-group-2" data-duration="2000">
                <div class="counter" data-target="1500" data-prefix="$" data-suffix=" USD">0</div>
                <div class="counter" data-target="2000" data-prefix="$" data-suffix=" total">0</div>
            </div>
        </section>
<script src="./counter.js">
</script>
</body>
</html>
